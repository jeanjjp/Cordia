<h:head>

	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/materialize.min.css" media="screen,projection" />

<h:body>

	<!--  MENU -->
	<header>
		<div class="navbar-fixed">
		<nav class="grey darken-1" role="navigation">
			<div class="nav-wrapper container">
				<a id="logo-container" href="#{request.contextPath}/inicio.xhtml" class="brand-logo">F-Help <i class="material-icons blue-text darken-2" style="font-size:50px; margin-right:10px;">local_hospital</i></a>
				<ul class="right hide-on-med-and-down">
					<h:form>
						<h:commandLink value="Sair" rendered="#{loginController.adm.idAdm > 0}" action="#{clienteController.sair}"></h:commandLink>
						<li><a href="#{request.contextPath}/security/listaClientes.xhtml"><h:outputText rendered="#{loginController.adm.idAdm == null}" value="Entrar"></h:outputText> </a></li>
					</h:form>
				</ul>

				<ul id="nav-mobile" class="side-nav">
					<h:form>
						<h:commandLink value="Sair" rendered="#{loginController.adm.idAdm > 0}" action="#{clienteController.sair}" styleClass="btn red darken-4"></h:commandLink>
						<li><a href="#{request.contextPath}/security/listaClientes.xhtml"><h:outputText rendered="#{loginController.adm.idAdm == null}" value="Entrar"></h:outputText> </a></li>
					</h:form>
				</ul>
				<a href="#" data-activates="nav-mobile" class="button-collapse right"><i class="material-icons">menu</i></a>
			</div>
		</nav>

	<!--  CONTEUDO -->
	<ui:insert name="conteudo">

	</ui:insert>

	</footer>
	<!--  /FOOTER -->

	<!--  SCRIPTS-->
	<script type="text/javascript" src="#{request.contextPath}/js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/js/materialize.min.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/js/init.js"></script>
	<script>
		$(document).ready(function() {
			// the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
			$('.modal').modal();
		});
	</script>
